<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/acao.js"></script>


</head>
<body>
   <div class="container site">
  <h2> Calculadora Basal</h2>
  <div class="row">
    <div class="col-xs-12">
   <label for="">SEXO:</label>
    <select name="sexo" id="sexo" class="form-control">
      <option value=""></option>
    <option value="fm">Feminino</option>
      <option value="masc">Masculino</option>
    </select>
     </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <label>INFORME SEU PESO: </label>
         <input type="number" id="peso" class="form-control" placeholder="00kg"> 
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <label>INFORME SUA ALTURA: </label>
         <input type="number" id="altura" class="form-control" placeholder="1.65">
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <label>INFORME SUA IDADE: </label>
         <input type="number" class="form-control" id="idade" placeholder="18">
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <label>INFORME SUA TAXA DE ATIVIDADE:  </label>
         <select type="number" class="form-control" id="atividade" placeholder="">
           <option value="">  </option>
           <option value="1">Pouco ou nenhum exercício</option>
           <option value="2">Exercício leve 1 a 3 dias por semana</option>
           <option value="3">Moderado,faz esportes 3 a 5 dias por semana</option>
           <option value="4">Pesado, de 5 a 6 dias por semana</option>
           <option value="5">Pesado diariamente, até 2 vezes por dia</option>

       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <input type="number" class="form-control result" id="result" readonly placeholder="RESULTADO"> 
       </div>
     </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn-block btn-danger btn" id="botaocalc" onclick="teste()">Calcular</button>
        </div>
      </div>
     </div>
</body>
</html>
